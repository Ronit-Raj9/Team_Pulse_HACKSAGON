overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/graphql/**/*.ts"
generates:
  src/__generated__/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
  src/__generated__/hooks.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
hooks:
  afterAllFileWrite:
    - eslint --fix 